application: highdn-com
version: 1
runtime: go
api_version: go1

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /bower_components
  static_dir: bower_components

- url: /
  static_files: index.html
  upload: index.html
  secure: always

- url: /.+
  script: _go_app
  secure: always
