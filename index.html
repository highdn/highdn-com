<!DOCTYPE html>
<html>
  <head>
    <title>Dmitriy Khramtsov</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <link rel="icon" href="favicon.ico" type="image/png" />
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-register.html" />
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-cache.html" />
    <link rel="import" href="components/social-profile/social-profile.html" />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      .profile {
        display: block;
        padding: 20px;
      }
      .profile img {
        display: block;
        max-width: 100%;
        padding-top: 22px;
      }
      .profile paper-button {
        text-transform: none;
        background: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <platinum-sw-register auto-register clients-claim skip-waiting reload-on-install>
      <platinum-sw-cache default-cache-strategy="networkFirst"></platinum-sw-cache>
    </platinum-sw-register>
    <social-profile name="Dmitriy Khramtsov"
                    avatar="favicon.ico"
                    mail="mailto:highdn@gmail.com"
                    payment="https://www.paypal.me/highdn">
      <google class="profile">
        <a href="https://plus.google.com/+DmitriyKhramtsov">
          <paper-button raised>https://profiles.google.com/<b>highdn</b></paper-button>
        </a>
        <img src="https://lh4.googleusercontent.com/-SizZkodwCLE/VfZQhiGTFPI/AAAAAAABFE8/vnBdnxP1gSg/w400-h565-no/sketch%2B-%2Btree.png" />
      </google>
      <facebook class="profile">
        <a href="https://www.facebook.com/highdn">
          <paper-button raised>https://www.facebook.com/<b>highdn</b></paper-button>
        </a>
        <img src="https://lh6.googleusercontent.com/-nA9wmrnPSWw/VfZQhj0WtzI/AAAAAAABFE8/0faykIyXEB0/w400-h565-no/sketch%2B-%2Bsurf.png" />
      </facebook>
      <linkedin class="profile">
        <a href="https://www.linkedin.com/in/highdn">
          <paper-button raised>https://www.linkedin.com/in/<b>highdn</b></paper-button>
        </a>
        <img src="https://lh6.googleusercontent.com/-PNlU5ve8QTc/VfZQhs_D1NI/AAAAAAABFE8/wJ77NTTaIrs/w400-h565-no/sketch%2B-%2Bschool.png" />
      </linkedin>
    </social-profile>
  </body>
</html>
